<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mediaQuery.css">

    <!-- Link Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) à Infinit Soluções. Faça login para acessar sua conta e poder voltar a
                    gerenciar sua Empresa.</p>
                <form action="login.cs" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin" class="label-login">Email</label>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail aqui" required>
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="campo">
                        <label for="isenha" class="label-login">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
                        <span class="material-symbols-outlined">vpn_key</span>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>


            </div>

        </section>
    </main>
</body>

</html>
